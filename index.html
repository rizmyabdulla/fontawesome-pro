<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Icon Library</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-light.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/brands.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Font Awesome Icons</h1>
        <div class="filters">
            <input type="text" id="search-bar" placeholder="Search for icons...">
            <select id="version-select">
                <option value="v6.7.2">v6.7.2</option>
                <option value="v6.5.1">v6.5.1</option>
                <option value="v6.5.0">v6.5.0</option>
                <option value="v6.4.2">v6.4.2</option>
                <option value="v6.4.0">v6.4.0</option>
                <option value="v5.15.4">v5.15.4</option>
            </select>
            <select id="style-select">
                <option value="all">All Styles</option>
                <option value="fa-solid">Solid</option>
                <option value="fa-regular">Regular</option>
                <option value="fa-light">Light</option>
                <option value="fa-duotone">Duotone</option>
                <option value="fa-brands">Brands</option>
                <option value="sharp-solid">Sharp Solid</option>
                <option value="sharp-regular">Sharp Regular</option>
                <option value="sharp-light">Sharp Light</option>
            </select>
        </div>
    </header>
    <main id="icon-grid" class="icon-grid">
        <!-- Icons will be dynamically loaded here -->
    </main>
    <script src="script.js"></script>
</body>
</html>
